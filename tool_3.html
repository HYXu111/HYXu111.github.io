<body>
    <div class="container">

                <input type="number" id="e3" value="0" placeholder="角度" onchange="limit_input('e3');">
                <button id="cal_btn" onclick="limit_input('e1');limit_input('e2');limit_input('e3');recal();">

                    <span class="en">Calculate</span>

                <input type="number" id="e1_new" disabled="disabled" class="disabled-input" placeholder="结果">

<script>
function angle_to_arc(angle){
    return Math.PI * angle / 180;
}
function arc_to_angle(arc){
    return 180 * arc / Math.PI;
}
function matmul(mat1, mat2){
    // 矩阵乘法 mat1 x mat2
    let mat1_r = mat1.length;
    let mat1_c = mat1[0].length;
    let mat2_r = mat2.length;
    let mat2_c = mat2[0].length;
    if (mat1_c != mat2_r){
        console.error("矩阵无法相乘");
        return;
    }
    let final_mat = [];
    let val_sum = 0;
    let row_vec = [];
    for (var c=0;c<mat2_c;c++){
        row_vec = [];
        for (var r=0;r<mat1_r;r++){
            // c行r列
            // 矩阵1 c行j列 矩阵2 i行r列
            // j == i
            val_sum = 0;
            for (var j=0;j<mat1_c;j++){
                val_sum += mat1[c][j] * mat2[j][r];
            }
            row_vec.push(val_sum);
        }
        final_mat.push(row_vec);
    }
    return final_mat;
}
const axis = {
    "x": 0,
    "y": 1,
    "z": 2,
    "e": 10 // 单位阵
}
const cos = Math.cos;
const sin = Math.sin;

function get_rotate_mat_axis(ax, rotate_angle){
    // ax: enum axis, axis.x axis.y axis.z
    // rotate_angle: int
    let arc = angle_to_arc(rotate_angle);
    let mat;
    if (ax == axis.x){
        mat = [
            [1., 0., 0.],
            [0., cos(arc), -sin(arc)],
            [0., sin(arc),cos(arc)]
        ];
    }else if (ax == axis.y){
        mat = [
            [cos(arc), 0., sin(arc)],
            [0., 1., 0.],
            [-sin(arc), 0., cos(arc)]
        ];
    }else if (ax == axis.z){
        mat = [
            [cos(arc), -sin(arc), 0.],
            [sin(arc), cos(arc), 0.],
            [0., 0., 1.]
        ];
    }else if (ax == axis.e){
        mat = [
            [1., 0., 0.],
            [0., 1., 0.],
            [0., 0., 1.]
        ];
    }else{
        console.error("不存在的轴", ax);
        return;
    }
    return mat;
}

const rotate_seq = {
    "XZX": 131,
    "XYX": 121,
    "YXY": 212,
    "YZY": 232,
    "ZYZ": 323,
    "ZXZ": 313,
    "XZY": 132,
    "XYZ": 123,
    "YXZ": 213,
    "YZX": 231,
    "ZYX": 321,
    "ZXY": 312
}
let rotate_mat = null;
function render_mat(mat) {
    // 提供mxn矩阵渲染字符串
    // mat = [[x11, x12, x13], [x21, x22, x23], [x31, x32, x33]]
    let s_mat = "";
    let mat_tmp = [];
    for (var j=0;j<mat.length;j++) {
        for (var i=0;i<mat[0].length;i++) {
            mat[i][j] = mat[i][j].toFixed(2);
        }
    }

    for (var j=0;j<3;j++) {
        mat_tmp.push(mat[j].join(" & "));
    }
    s_mat = mat_tmp.join(" \\\\");
    let s = "\\begin{bmatrix} " + s_mat + " \\end{bmatrix}";
    return s;
}
function update_mat(mat, ele_id) {
    // 将矩阵渲染至指定位置
    katex.render(render_mat(mat), document.getElementById(ele_id));
}
function euler_to_matrix(){
    // 欧拉角到旋转矩阵
    let e1 = $("#e1").val();
    let e2 = $("#e2").val();
    let e3 = $("#e3").val();
    let rotate_mode = $("#src_sel").val();
    rotate_mode = `${rotate_mode}`;
    rotate_mode = [parseInt(rotate_mode[0])-1, parseInt(rotate_mode[1])-1, parseInt(rotate_mode[2])-1];
    console.log("用户选中模式", rotate_mode);
    e1 = get_rotate_mat_axis(rotate_mode[0], e1);
    e2 = get_rotate_mat_axis(rotate_mode[1], e2);
    e3 = get_rotate_mat_axis(rotate_mode[2], e3);
    let final_mat = matmul(e1, e2);
    final_mat = matmul(final_mat, e3);
    console.log("旋转矩阵:", final_mat);
    rotate_mat = final_mat;
    // 渲染旋转矩阵
    update_mat(final_mat, "rotate_matrix");
}

function matrix_to_euler(){
    // 从旋转矩阵计算用户选中的欧拉角
    let e1, e2, e3;
    let rotate_mode = $("#src_sel_new").val();
    console.log("用户选中目标模式", rotate_mode);
    console.log($("#src_sel").val() == rotate_mode ? "模式相同" : "模式不同");
    if (rotate_mode == 131){
        e1 = Math.atan2(rotate_mat[2][0], rotate_mat[1][0]); // s2s1/s2c1 = t1
        e3 = Math.atan2(rotate_mat[0][2], -rotate_mat[0][1]); // s2s3/-s2c3 = -s3/c3 = -t3
        e2 = Math.acos(rotate_mat[0][0]);

        e1 = arc_to_angle(e1);
        e2 = arc_to_angle(e2);
        e3 = arc_to_angle(e3);
        console.log("模式: XZX, 欧拉角:", e1, e2, e3);
    }else if (rotate_mode == 121){
        e1 = Math.atan2(rotate_mat[1][0], -rotate_mat[2][0]);
        e3 = Math.atan2(rotate_mat[0][1], rotate_mat[0][2]);
        e2 = Math.acos(rotate_mat[0][0]);

        e1 = arc_to_angle(e1);
        e2 = arc_to_angle(e2);
        e3 = arc_to_angle(e3);
        console.log("模式: XYX, 欧拉角:", e1, e2, e3);
    }else if (rotate_mode == 212){
        e1 = Math.atan2(rotate_mat[0][1], rotate_mat[2][1]);
        e3 = Math.atan2(rotate_mat[1][0], -rotate_mat[1][2]);
        e2 = Math.acos(rotate_mat[1][1]);

        e1 = arc_to_angle(e1);
        e2 = arc_to_angle(e2);
        e3 = arc_to_angle(e3);
        console.log("模式: YXY, 欧拉角:", e1, e2, e3);
    }else if (rotate_mode == 232){
        e1 = Math.atan2(rotate_mat[2][1], -rotate_mat[0][1]);
        e3 = Math.atan2(rotate_mat[1][2], rotate_mat[1][0]);
        e2 = Math.acos(rotate_mat[1][1]);

        e1 = arc_to_angle(e1);
        e2 = arc_to_angle(e2);
        e3 = arc_to_angle(e3);
        console.log("模式: YZY, 欧拉角:", e1, e2, e3);
    }else if (rotate_mode == 323){
        e1 = Math.atan2(rotate_mat[1][2], rotate_mat[0][2]);
        e3 = Math.atan2(rotate_mat[2][1], -rotate_mat[2][0]);
        e2 = Math.atan2((1 - rotate_mat[2][2] ** 2.) ** 0.5, rotate_mat[2][2]);

        e1 = arc_to_angle(e1);
        e2 = arc_to_angle(e2);
        e3 = arc_to_angle(e3);
        console.log("模式: ZYZ, 欧拉角:", e1, e2, e3);
    }else if (rotate_mode == 313){
        e1 = Math.atan2(rotate_mat[0][2], -rotate_mat[1][2]);
        e3 = Math.atan2(rotate_mat[2][0], rotate_mat[2][1]);
        e2 = Math.acos(rotate_mat[2][2]);

        e1 = arc_to_angle(e1);
        e2 = arc_to_angle(e2);
        e3 = arc_to_angle(e3);
        console.log("模式: ZXZ, 欧拉角:", e1, e2, e3);
    }else if (rotate_mode == 132){
        e1 = Math.atan2(rotate_mat[2][1], rotate_mat[1][1]);
        e3 = Math.atan2(rotate_mat[0][2], rotate_mat[0][0]);
        e2 = Math.asin(-rotate_mat[0][1]);

        e1 = arc_to_angle(e1);
        e2 = arc_to_angle(e2);
        e3 = arc_to_angle(e3);
        console.log("模式: XZY, 欧拉角:", e1, e2, e3);
    }else if (rotate_mode == 123){
        e1 = Math.atan2(-rotate_mat[1][2], rotate_mat[2][2]);
        e3 = Math.atan2(-rotate_mat[0][1], rotate_mat[0][0]);
        e2 = Math.asin(rotate_mat[0][2]);

        e1 = arc_to_angle(e1);
        e2 = arc_to_angle(e2);
        e3 = arc_to_angle(e3);
        console.log("模式: XYZ, 欧拉角:", e1, e2, e3);
    }else if (rotate_mode == 213){
        e1 = Math.atan2(rotate_mat[0][2], rotate_mat[2][2]);
        e3 = Math.atan2(rotate_mat[1][0], rotate_mat[1][1]);
        e2 = Math.asin(-rotate_mat[1][2]);

        e1 = arc_to_angle(e1);
        e2 = arc_to_angle(e2);
        e3 = arc_to_angle(e3);
        console.log("模式: YXZ, 欧拉角:", e1, e2, e3);
    }else if (rotate_mode == 231){
        e1 = Math.atan2(-rotate_mat[2][0], rotate_mat[0][0]);
        e3 = Math.atan2(-rotate_mat[1][2], rotate_mat[1][1]);
        e2 = Math.asin(rotate_mat[1][0]);

        e1 = arc_to_angle(e1);
        e2 = arc_to_angle(e2);
        e3 = arc_to_angle(e3);
        console.log("模式: YZX, 欧拉角:", e1, e2, e3);
    }else if (rotate_mode == 321){
        e1 = Math.atan2(rotate_mat[1][0], rotate_mat[0][0]);
        e3 = Math.atan2(rotate_mat[2][1], rotate_mat[2][2]);
        e2 = Math.asin(-rotate_mat[2][0]);

        e1 = arc_to_angle(e1);
        e2 = arc_to_angle(e2);
        e3 = arc_to_angle(e3);
        console.log("模式: ZYX, 欧拉角:", e1, e2, e3);
    }else if (rotate_mode == 312){
        e1 = Math.atan2(-rotate_mat[0][1], rotate_mat[1][1]);
        e3 = Math.atan2(-rotate_mat[2][0], rotate_mat[2][2]);
        e2 = Math.asin(rotate_mat[2][1]);

        e1 = arc_to_angle(e1);
        e2 = arc_to_angle(e2);
        e3 = arc_to_angle(e3);
        console.log("模式: ZXY, 欧拉角:", e1, e2, e3);
    }else{
        console.error("不存在的模式");
        return;
    }
    $("#e1_new").val(e1.toFixed(2));
    $("#e2_new").val(e2.toFixed(2));
    $("#e3_new").val(e3.toFixed(2));
}

function recal(){
    // 全部重新计算
    if ($("#limit_note").is(":hidden")){
        euler_to_matrix();
        matrix_to_euler();
    }
}

let input_valid = [true, true, true];

function limit_input(dom_id){
    // 限制用户输入在[-180,180)
    let obj = $("#"+dom_id);
    let input_val = parseFloat(obj.val());
    if (input_val < -180. || input_val >= 180.){
        if (dom_id == "e1"){
            input_valid[0] = false;
        }else if (dom_id == "e2"){
            input_valid[1] = false;
        }else if (dom_id == "e3"){
            input_valid[2] = false;
        }
    }else{
        if (dom_id == "e1"){
            input_valid[0] = true;
        }else if (dom_id == "e2"){
            input_valid[1] = true;
        }else if (dom_id == "e3"){
            input_valid[2] = true;
        }
    }
    console.log("输入检查:", input_valid);
    if (input_valid[0] && input_valid[1] && input_valid[2]){
        $("#limit_note").hide();
    }else{
        $("#limit_note").show();
    }
}

function change_lang() {
    if (show_lang == "en"){
        show_lang = "zh";
        $(".en").hide();
        $(".zh").show();
    }else{
        show_lang = "en";
        $(".zh").hide();
        $(".en").show();
    }
}

let show_lang = "zh";
$(document).ready(function(){
    // 中英文切换
    const browserLang = navigator.language || navigator.userLanguage;
    if (browserLang.startsWith("zh")){
        show_lang = "zh";
        $(".en").hide();
    }else{
        show_lang = "en";
        $(".zh").hide();
    }
    // 添加option
    for (let op_t in rotate_seq){
        let op_val = rotate_seq[op_t];
        $("#src_sel").append(`<option value="${op_val}">${op_t}</option>`);
        $("#src_sel_new").append(`<option value="${op_val}">${op_t}</option>`);
    }
    recal();
});
</script>
